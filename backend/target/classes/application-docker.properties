# Configurações para ambiente Docker
spring.application.name=maya-code-review

# Porta da aplicação
server.port=8080

# Configurações de log
logging.level.com.sinqia.maya=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/var/log/maya/maya-backend.log
logging.file.max-size=10MB
logging.file.max-history=5

# Banco de dados SQL Server
spring.datasource.url=${DB_URL:jdbc:sqlserver://sqlserver:1433;databaseName=maya;encrypt=false;trustServerCertificate=true}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:Maya@2024!}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Connection pool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# Cache
spring.cache.type=simple

# CORS
maya.cors.allowed-origins=http://localhost:4200,http://maya-frontend

# Azure DevOps/TFS
maya.tfs.base-url=${TFS_BASE_URL:https://tfs.sinqia.com.br}
maya.tfs.organization=${TFS_ORGANIZATION:sinqia}
maya.tfs.personal-access-token=${TFS_PERSONAL_ACCESS_TOKEN:}
maya.tfs.api-version=7.0

# Serviço de IA
maya.ai.endpoint=${AI_ENDPOINT:https://api.openai.com/v1/chat/completions}
maya.ai.api-key=${AI_API_KEY:}
maya.ai.model=gpt-4
maya.ai.timeout=30000

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Thread pool para análises assíncronas
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=25
spring.task.execution.thread-name-prefix=maya-async-
