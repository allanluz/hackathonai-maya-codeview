# MAYA Code Review System - Configuração de Desenvolvimento
# Configurações específicas para ambiente de desenvolvimento

# ===================================================================
# CONFIGURAÇÃO DO BANCO DE DADOS (H2 - Desenvolvimento)
# ===================================================================
spring.datasource.url=jdbc:h2:mem:maya_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console habilitado em desenvolvimento
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# ===================================================================
# CONFIGURAÇÃO JPA (Desenvolvimento)
# ===================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# ===================================================================
# CONFIGURAÇÃO DE LOGGING (Desenvolvimento)
# ===================================================================
logging.level.com.sinqia.maya=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log no console com cores
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr([%thread]){faint} %clr(%-5level) %clr(%logger{36}){cyan} - %msg%n

# ===================================================================
# CONFIGURAÇÃO TFS (Desenvolvimento)
# ===================================================================
tfs.server.url=https://dev.azure.com/sinqia-dev
tfs.collection=DefaultCollection
tfs.username=desenvolvedor
tfs.password=token-desenvolvimento

# ===================================================================
# CONFIGURAÇÃO SINQIA AI (Desenvolvimento)
# ===================================================================
maya.ai.enabled=true
maya.ai.base-url=http://localhost:8080/mock-ai
maya.ai.timeout=10000

# ===================================================================
# CONFIGURAÇÃO CORS (Desenvolvimento)
# ===================================================================
maya.cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:8080
maya.cors.allowed-methods=*
maya.cors.allowed-headers=*

# ===================================================================
# CONFIGURAÇÃO DE PERFORMANCE (Desenvolvimento)
# ===================================================================
maya.performance.parallel-processing=false
maya.performance.max-threads=2
maya.performance.batch-size=10

# ===================================================================
# CONFIGURAÇÃO DE ANÁLISE (Desenvolvimento)
# ===================================================================
# Thresholds mais baixos para testes
maya.analysis.complexity.threshold.low=3
maya.analysis.complexity.threshold.medium=7
maya.analysis.complexity.threshold.high=12

# ===================================================================
# SPRINGDOC/SWAGGER (Desenvolvimento)
# ===================================================================
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.tryItOutEnabled=true
