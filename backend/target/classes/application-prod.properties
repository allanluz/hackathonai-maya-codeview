# MAYA Code Review System - Configuração de Produção
# Configurações específicas para ambiente de produção

# ===================================================================
# CONFIGURAÇÃO DO BANCO DE DADOS (SQL Server - Produção)
# ===================================================================
spring.datasource.url=jdbc:sqlserver://${DB_HOST:localhost}:${DB_PORT:1433};databaseName=${DB_NAME:MayaCodeReview};encrypt=true;trustServerCertificate=true
spring.datasource.username=${DB_USERNAME:maya_user}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===================================================================
# CONFIGURAÇÃO JPA (Produção)
# ===================================================================
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===================================================================
# POOL DE CONEXÕES (Produção)
# ===================================================================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# ===================================================================
# CONFIGURAÇÃO TFS (Produção)
# ===================================================================
tfs.server.url=${TFS_SERVER_URL:https://tfs.sinqia.com.br}
tfs.collection=${TFS_COLLECTION:GestaoRecursos}
tfs.username=${TFS_USERNAME}
tfs.password=${TFS_PAT_TOKEN}
tfs.timeout.connection=30000
tfs.timeout.read=60000

# ===================================================================
# CONFIGURAÇÃO SINQIA AI (Produção)
# ===================================================================
maya.ai.base-url=${SINQIA_AI_URL:http://everai.sinqia.com.br}
maya.ai.timeout=30000
maya.ai.enabled=true
maya.ai.api-key=${SINQIA_AI_API_KEY}

# ===================================================================
# CONFIGURAÇÃO DE SEGURANÇA (Produção)
# ===================================================================
maya.security.jwt.secret=${JWT_SECRET}
maya.security.jwt.expiration=86400000
maya.security.cors.enabled=true

# ===================================================================
# CONFIGURAÇÃO DE LOGGING (Produção)
# ===================================================================
logging.level.com.sinqia.maya=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=WARN

# Arquivo de log
logging.file.name=/var/log/maya/maya.log
logging.file.max-size=50MB
logging.file.max-history=30

# ===================================================================
# CONFIGURAÇÃO ACTUATOR (Produção)
# ===================================================================
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=never
management.metrics.export.prometheus.enabled=true

# ===================================================================
# CONFIGURAÇÃO DE PERFORMANCE (Produção)
# ===================================================================
maya.performance.parallel-processing=true
maya.performance.max-threads=10
maya.performance.batch-size=50

# ===================================================================
# CONFIGURAÇÃO CORS (Produção)
# ===================================================================
maya.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://maya.sinqia.com.br}

# ===================================================================
# CONFIGURAÇÃO DE WEBHOOK (Produção)
# ===================================================================
maya.webhook.enabled=true
maya.webhook.secret=${WEBHOOK_SECRET}

# ===================================================================
# SPRINGDOC (Produção - Desabilitado)
# ===================================================================
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false
